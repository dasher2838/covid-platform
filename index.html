<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid Tracker</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>
        <h1 id='head'></h1>
        <h2>Select a country:</h1>
        <select id='list'>
            <option selected='selected' id='defaulte'></option>
        </select>
        <table>
            <tr>
                <td>Total Cases</td>
                <td id='totalcase'></td>
            </tr>
            <tr>
                <td>Daily Cases</td>
                <td id='dailycase'></td>
            </tr>
            <tr>
                <td>Total Recovered</td>
                <td id='totalrecov'></td>
            </tr>
            <tr>
                <td>Total Deaths</td>
                <td id='totaldeath'></td>
            </tr>
            <tr>
                <td>Mortality Rate</td>
                <td id='mortality'></td>
            </tr>
        </table>
        <script src='main.js'></script>
    </div>
</body>
</html>
